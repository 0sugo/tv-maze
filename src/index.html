<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVmaze</title>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <a href="">
          <img src="./images/logo.jpg" alt="logo">
        </a>
      </div>
      <div class="menu-links">
        <a href="" class="menu-link">Movies(6)</a>
        <a href="" class="menu-link">Schedule</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <div class="popup-body">
          <div class="popup-image">
            <img src="./images/logo.jpg" alt="movie">
          </div>
          <div class="popup-header">
            <h5>Movie Title</h5>
          </div>
          <div class="popup-info">
            <ul class="feature-list">
              <li class="feature-item">Fuel:Titanium</li>
              <li class="feature-item">Length:100,000</li>
              <li class="feature-item">Weight:400</li>
              <li class="feature-item">Power:100,000,000</li>
            </ul>
          </div>
          
        </div>
      </div>
    </section>
  </main>
  <footer>
    <h5>Created with <span>&#10084;</span> by Rose Mutai and Joseck Osugo under <br><span><a href="https://opensource.org/license/mit/">MIT license</a></span></h5>
  </footer>
</body>
</html>
