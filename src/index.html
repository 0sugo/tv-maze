<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVmaze</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <a href="">
          <img src="" alt="logo">
        </a>
      </div>
      <div class="menu-links">
        <a href="" class="menu-link">Movies(6)</a>
        <a href="" class="menu-link">Schedule</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <div class="popup-body">
          <div class="popup-image">
            <img src="./images/logo.jpg" alt="movie">
          </div>
          <div class="popup-header">
            <h5>Movie Title</h5>
          </div>
          <div class="popup-info">
            <ul class="feature-list">
              <li class="feature-item">Genres:drama,science,fiction</li>
              <li class="feature-item">Rating:6.5</li>
              <li class="feature-item">Language:English</li>
              <li class="feature-item">Premiered:2013-06-24</li>

            </ul>
          </div>
          <div class="comments">
            <div class="add-comment" >
              <form>
              <h6>Add comment</h6>
                <input type="text" placeholder="name">
                <input type="text" placeholder="Your insights">
                <input type="submit" value="comment">
              </form>
            </div>

            <div class="all-comments" >
              <h6>Comments(3)</h6>
              <p>mdfhdghgv</p>
            
            </div>
            

          </div>
        </div>
      </div>
    </section>
    <div class="shows" id="allShows"></div>
  </main>
  <footer>
    <h5>Created with <span>&#10084;</span> by Rose Mutai and Joseck Osugo under <br><span><a href="https://opensource.org/license/mit/">MIT license</a></span></h5>
  </footer>
</body>
</html>
